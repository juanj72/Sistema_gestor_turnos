<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>monitor || turnos</title>
</head>
<body>

    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Numero de turno</th>
            <th scope="col">Estado</th>
            <th scope="col">Usuario</th>
            <th scope="col">Acci√≥n</th>
          
          </tr>
        </thead>
        <tbody>

            {%for turnos in turnos_ventana %}

            <tr>

                
                <td>{{turnos.numero_turno}}</td>
                {%if turnos.estado_tur == 1%}
                <td>En espera</td>
                {%endif%}
                {%if turnos.estado_tur == 2%}
                   <div class="colores">
                    <td class="colores">En ventanilla</td>

                   </div>
                    <style>
                        .colores{
                            color: green;
                        }
                        body{
                            padding: 5%;
                        }
                    </style>

                
                
                {%endif%}
                {%if turnos.estado_tur == 3%}
                <td>Atendido</td>
                {%endif%}
                <td>{{turnos.correo}}</td>
                <td><a href="#" class="btn btn-primary">Atender</a></td>
              </tr>

            {%endfor%}
         
        
        </tbody>
      </table>
    
</body>
</html>
